<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="#">

    <title>Memory Game</title>

<body>

    <header class="game-header">
        <div class="game-title">
            <h1>Memory Game</h1>
            <h3>Test Your Memory</h3>
        </div>
        <div class="game-info">
            <div class="timer">

            <div class="moves">

    <div class="game-container">

        <div class="flip-container">

            <div class="card J_Diamond">
                <img class="front" src="img/Red_Cards/J_Diamond.png" alt="J_Diamond">
                <img class="back" src="img/Cover_Card.jpg" alt="Cover_Card">
            </div>

            <div class="card J_Diamond">
                <img class="front J_Diamond" src="img/Red_Cards/J_Diamond.png" alt="J_Diamond">

            </div>

                <img class="front J_Heart" src="img/Red_Cards/J_Heart.png" alt="J_Heart">

            </div>

            <div class="card J_Heart">
                <img class="front J_Heart" src="img/Red_Cards/J_Heart.png" alt="J_Heart">
                <img class="back" src="img/Cover_Card.jpg" alt="Cover_Card">
            </div>

            <div class="card K_Diamond">
                <img class="front K_Diamond" src="img/Red_Cards/K_Diamond.png" alt="K_Diamond">

            </div>

            <div class="card K_Diamond">

                <img class="back" src="img/Cover_Card.jpg" alt="Cover_Card">
            </div>

            <div class="card K_Heart">
                <img class="front K_Heart" src="img/Red_Cards/K_Heart.png" alt="K_Heart">

            <div class="card K_Heart">

            <div class="card Q_Diamond">
                <img class="front Q_Diamond" src="img/Red_Cards/Q_Diamond.png" alt="Q_Diamond">

        </div>
